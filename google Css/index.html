<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <!-- -----------------Header Part-------- -->
    <header>
        <div class="c1">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="c2">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><i class="fa-solid fa-flask"></i></a>
            <a href="#"><i class="fa-brands fa-elementor"></i></a>
            <a href="#"><i class="fa-solid fa-user"></i></a>
        </div>

    </header>

    <!-- ----------Middle part------------------- -->

    <section>
        <div class="img">
            <img src="./google img.png" alt="google">
        </div>

        <div>
            <input type="text" placeholder="Search Google or type a URL">
        </div>

        <div class="box">
            <a href="#">Google Search</a>
            <a href="#">I'm feeling lucky</a>
        </div>

        <div>
            <i class="fa-solid fa-shield-heart"></i>
            <p>Google tools to <a href="#">help identify misinformation</a></p>
        </div>

        <div class="lang">
            <p>Google offered in <a href="#">हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</a></p>
        </div>
    </section>

    <!-- ------------------------footer part------------------- -->

    <footer>
        <div><p>India</p></div>

        <div class="f1">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </div>
        <div class="f2">
            <a href="#">Privacy</a>
            <a href="#">Term</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>
</html>
